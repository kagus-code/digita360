<!DOCTYPE html>
<html>
<head>
	<title>Animated Login Form</title>
	
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
</head>
<body>
   
    <section class="myform-area">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    
                    <div class="form-area login-form">
                        <div class="form-content">
                            <h2>Login</h2>
                            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Nulla non aperiam cum quas quod reprehenderit.</p>
                            <ul>
                                <li><a href="#" class="facebook"><i class="fa fa-facebook-f"></i><span>facebook</span></a></li>
                                <li><a href="#" class="twitter"><i class="fa fa-twitter"></i><span>twitter</span></a></li>
                            </ul>
                        </div>
                        <div class="form-input">
                            <h2>Login Form</h2>

                            <form [formGroup]="form"  (submit)="submit()"  >
                                <div class="form-group">
                                    <input formControlName="phone_number" type="number"  id="" name="PhoneNumber"  required>
                                    <label>Phone Number</label>
                                </div>
                                <div class="form-group">
                                    <input formControlName="password" type="password" id="" name="Password" required>
                                    <label>password</label>
                                </div>
                                <div class="myform-button">
                                    <button class="myform-btn" type="submit"  >Login</button>

                                </div>
                                <div class="form-content">
                                    <a routerLink="/registration"><label for="">Sign Up Here!</label></a>   
                                </div>
                                
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


</body>
</html>
